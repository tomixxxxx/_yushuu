<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Interactive Art</title>
  <link rel="stylesheet" href="style_ct.css">
</head>
<body>
  <canvas id="mycanvas" width="500" height="250">
    Canvasに対応したブラウザを使用してください。
  </canvas>
  <script>
    (function () {
      "use strict";

      var canvas;
      var ctx;
      var Ball;
      var balls = [];

      canvas = document.getElementById("mycanvas");
      if (!canvas || !canvas.getContext) return false;
      ctx = canvas.getContext("2d");

      function rand(min, max) {
        //0-n
        //Math.floor(Math.random() * (n + 1))
        //min-max
        return min + Math.floor(Math.random() * (max - min + 1));
      };

      canvas.addEventListener("click", function() {
        var x, y ,r;
        x = rand(100, 400);
        y = rand(100, 200);
        r = rand(0, 100) ? rand(50, 80) : rand(10, 35);
        balls.push(new Ball(x, y, r));

      });

      Ball = function(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vx = rand(-10, 10);
        this.vy = rand(-10, 10);
        this.color = "hsla(" + rand(50, 100) + ", " + rand(40, 80) + "%, " + rand(50, 60) + "%, " + Math.random() + ")";
        this.draw = function() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
          ctx.fillStyle = this.color;
          ctx.closePath();
          ctx.fill();
        };
        this.move = function() {
          if (this.x + this.r > canvas.width || this.x - this.r < 0) {
            this.vx *= -1;
          };
          if (this.y + this.r > canvas.height || this.y - this.r < 0) {
            this.vy *= -1;
          };
          this.x += this.vx;
          this.y += this.vy;
        };
      };

      var ball = new Ball(rand(100, 200), rand(100, 200), rand(10, 50));
      ball.draw();

      function update() {
        var i;
        ctx.fillStyle = "#ecf0f1";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (i = 0; i < balls.length; i++) {
          balls[i].draw();
          balls[i].move();
        }
        setTimeout(function() {
          update();
        }, 30);
      }

      update();
    })();
  </script>
  <!-- <script src="main.js"></script> -->
</body>
</html>
